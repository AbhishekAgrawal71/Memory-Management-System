<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Memory Management Simulator</title>
  <style>
    body {
       font-family: Arial, sans-serif; margin: 30px; background-color:#f2f0e6; }
    .card {
       border: 5px solid #ccc; padding: 16px; margin-bottom: 20px; border-radius: 6px; }
    label {
       display:block; margin-top:8px;color:#8b004b;
      font-size:20px; }
    input, select { width:100%; padding:5px; margin-top:7px; columns:50; }
    button {
       margin-top:10px; padding:8px 14px;
       background-color:gold;
       color:black;
     }
     h1{
      /* text-decoration:double teal underline; */
      color:#8b004b;
      text-align:center;
      font-family: monospace;
      text-transform:uppercase;
      text-shadow:brown 3px 3px 3px;
      line-height:50px;
      font-size:50px;
      font-weight:900;

     }
     h2{
      font-family:monospace;
      font-size :30px;
      color:#8b004b;
      font-weight :1000;
      /* text-shadow:#fff 2px 2px 2px; */
     }
     p{
      font-family:calibri;
      font-size:20px;
     }
    .block{
        font-size:small;
     }
    input:hover{
        background-color:#d3d3d3;
     }
    select:hover{
        background-color:#d3d3d3;
     }
    
  </style>
</head>
<body>
  <h1>Memory <br>Management<br> Simulator</h1>

  <div class="card">
    <h2>Allocation Algorithms :</h2>
    <form action="{{ url_for('run_allocation')}}" method="post">
      <label>Algorithm</label>
      <select name="algo_alloc">
        <option value="first">First Fit</option>
        <option value="best">Best Fit</option>
        <option value="worst">Worst Fit</option>
      </select>
      <label for="num">Select Number of Blocks :</label>
      <input type="number" name="number_of_blocks" placeholder="3" min="1" max="10" id="num">
      <label for="block">Block sizes : </label>
      <input type="text" name="blocks" id="block" placeholder="Enter size for all blocks separated by space " >
      <!-- <label class="block" for="block1">BLOCK1</label>
      <input type="number" name="block1" placeholder="100" id="block1" value="0" step="1">
      <label class="block" for="block2">BLOCK2</label>
      <input type="number" name="block2" placeholder="200" id="block2" value="0" step="1">
      <label class="block" for="block3">BLOCK3</label>
      <input type="number" name="block3" placeholder="300" id="block3" value="0" step="1"> -->
      <label for="n">Select Number of Processes :</label>
      <input type="number" name="number_of_processes" placeholder="3" min="1" max="10" id="n">
      <label for="process">Process sizes :</label>
      <input type="text" name="processes" id="process" placeholder="Enter size for all processes separated by space " >
      <!-- <label class="block" for="process1">PROCESS1</label>
      <input type="number" name="process1" placeholder="100" id="process1" value="0" step="1">
      <label class="block" for="block2">PROCESS2</label>
      <input type="number" name="process2" placeholder="200" id="process2" value="0" step="1">
      <label class="block" for="process3">PROCESS3</label>
      <input type="number" name="process3" placeholder="300" id="process3" value="0" step="1"> -->
      <button type="submit">Run Allocation</button>
    </form>
  </div>

  <div class="card">
    <h2>Page Replacement Algorithms :</h2>
    <form action="{{ url_for('run_page') }}" method="post">
      <label>Algorithm</label>
      <select name="algo_pr">
        <option value="fifo">FIFO</option>
        <option value="lru">LRU</option>
        <option value="optimal">Optimal</option>
      </select>
      <label>Frames</label>
      <input type="text" name="frames" placeholder="3">
      <label>Reference string</label>
      <input type="text" name="refs" placeholder="7 0 1 2 0 3 0 4">
      <button type="submit">Run Page Replacement</button>
    </form>
  </div>
  <footer>
    <p> &copy; Developed by Abhishek , Nishant , Swastika , Kanishk , Rishika , Sajal   with ❤️ 
    </p>
  </footer>
</body>
</html>
